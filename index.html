
<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Nhắn gửi yêu thương</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Labrada:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Labrada:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <style>
            .josefin-sans-heading {
                font-family: "Josefin Sans", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }
            body {
                min-height: 100vh;
                background-image: url('recieve-messege-background.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                font-family: 'Times New Roman', Times, serif;
                margin: 0;
                padding: 0;
            }
            .card {
                background-color: rgba(255, 255, 255, 0.85);
            }
            /* Đảm bảo chữ luôn đen */
            .text-primary,
            .card-body p,
            .card-body input,
            .card-body button,
            .card-body .text-success {
                color: #000 !important;
            }
            /* Tăng cảm giác “dễ chạm” cho nút trên mobile */
            button.btn {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }
            h1 {
                margin-top: 4.5em;
                font-size: 1.2rem;
            }
            .messege {
            }

        </style>
    </head>
    <body>

        <div class="container py-4">
            <div class="text-center mb-3">
                <h1 class="fw-bold text-primary">#GửiMộtMiếngThương</h1>
            </div>
            <div class="messege mb-3">
                <p class="fw-bold text-center text-success">${username} muốn gởi đến bạn một lời nhắn:</p>
                <p style="margin-left: 4rem; max-width: 70%;" class="josefin-sans-heading fw-bold text-lg-start">${messege}</p>
            </div>
        </div>
    </body>
</html>
