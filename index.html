<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Nhắn gửi yêu thương</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />
        <style>
            body {
                min-height: 100vh;
                background-image: url('recieve-messege-background.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                font-family: 'Times New Roman', Times, serif;
                margin: 0;
                padding: 0;
            }
            .card {
                background-color: rgba(255, 255, 255, 0.85);
            }
            /* Đảm bảo chữ luôn đen */
            .text-primary,
            .card-body p,
            .card-body input,
            .card-body button,
            .card-body .text-success {
                color: #000 !important;
            }
            /* Tăng cảm giác “dễ chạm” cho nút trên mobile */
            button.btn {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }
            h1 {
                margin-top: 3em;
            }
        </style>
    </head>
    <body>

        <div class="container py-4">
            <div class="text-center mb-3">
                <h1 class="fw-bold text-primary">Nhắn gửi yêu thương</h1>
            </div>
            <div class="messege text-center mb-3">
                <p class="fw-bold text-success">${username} muốn gởi đến bạn một lời nhắn:</p>
                <p class="fw-bold text-lg-center">${messege}</p>
            </div>
        </div>
    </body>
</html>
