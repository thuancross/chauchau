<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập Chocopie</title>
    <!-- Bootstrap CSS đã nhúng -->
    <style>
        body {
            min-height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        .top-title {
            padding-top: 32px;
            margin-bottom: 24px;
            text-align: center;
            color: #222;
        }

        .login-title {
            font-size: 2.4rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 0.2rem;
        }

        .login-subtitle {
            font-size: 1.3rem;
            margin-bottom: 0;
        }

        .login-container {
            max-width: 350px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            width: 100%;
            text-align: center;
        }

        .form-control {
            border-radius: 18px;
            margin: 0.8rem auto;
            font-size: 1.05rem;
            padding: 0.7rem 1rem;
            border: 1.2px solid #bcbcbc;
            background: #f8f7f6;
            max-width: 100%;
            width: 280px;
            /* Cố định width input */
            display: block;
        }

        .form-control:focus {
            border-color: #d9b1a3;
            box-shadow: none;
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.98rem;
            margin: 1rem 0 1.6rem;
            color: #222;
        }

        .login-btn {
            background: #d9b1a3;
            color: #222;
            border: none;
            border-radius: 22px;
            width: 100%;
            padding: 0.7rem 0;
            font-weight: 600;
            font-size: 1.12rem;
            margin-bottom: 2.2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: background 0.2s;
            max-width: 200px;
        }

        .login-btn:hover {
            background: #b97e6b;
            color: #fff;
        }

        .choco-img {
            width: 90%;
            max-width: 270px;
            display: block;
            margin: 0 auto 30px auto;
            opacity: 1;
            filter: none;
        }

        @media (max-width: 400px) {
            .login-container {
                max-width: 98vw;
                padding: 0 2vw;
            }

            .form-control {
                width: 90vw;
                max-width: none;
            }

            .choco-img {
                max-width: 95vw;
            }

            .top-title {
                padding-top: 18px;
                margin-bottom: 12px;
            }
        }
        div.container {
            padding-top: 100px;
        }
        a.link-demo {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-title">
            <div class="login-title">ĐĂNG NHẬP</div>
            <div class="login-subtitle">Welcome to Chocopie!</div>
        </div>
        <div class="login-container">
            <form>
                <input type="text" class="form-control" placeholder="Tên đăng nhập" />
                <input type="password" class="form-control" placeholder="Mật khẩu" />
                <div class="login-links">
                    <a class="link-demo" href="#">Tạo tài khoản mới</a>
                    <a class="link-demo" href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
        </div>
    </div>

</body>

</html>
