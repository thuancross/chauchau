<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nhắn gửi yêu thương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Labrada:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Labrada:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .josefin-sans-heading {
            font-family: "Josefin Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }

        body {
            min-height: 100vh;
            background-image: url('recieve-messege-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
        }

        /* Đảm bảo chữ luôn đen */
        .text-primary,
        .card-body p,
        .card-body input,
        .card-body button,
        .card-body .text-success {
            color: #000 !important;
        }

        /* Tăng cảm giác “dễ chạm” cho nút trên mobile */
        button.btn {
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        h1 {
            margin-top: 5em;
            font-size: 1.2rem;
            margin-bottom: 0;
        }

        .josefin-sans-heading {
            font-family: "Josefin Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        .login-btn {
            background: #CF9A9A;
            color: #222;
            border: none;
            border-radius: 22px;
            width: 100%;
            padding: 0.7rem 0;
            font-weight: 600;
            font-size: 1.12rem;
            margin-bottom: 2.2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: background 0.2s;
            max-width: 100px;
        }

        .login-btn:hover {
            background: #b97e6b;
            color: #fff;
        }

        .content-messege {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Cái này mới căn giữa theo trục cross axis */
        }

        .messege-text {
            max-width: 70%;
            min-height: 300px;
            line-height: 1;
            display: flex;
            /* biến p thành flex container */
            align-items: center;
            /* căn giữa dọc */
        }
    </style>
</head>

<body>

    <div class="container py-4">
        <div class="text-center">
            <h1 class="fw-bold text-primary">#GửiMộtMiếngThương</h1>
        </div>
        <div class="messege mb-3">
            <div style="margin-top: 50px;" class="content-messege">
                <p style="max-width: 70%; min-height: 300px; line-height: 1;"
                    class="messege-text bimt-4 josefin-sans-heading text-lg-start">
                    Hế lô bạn.
                </p>
            </div>
            <div class="text-center">
                <button style="background-color: #CF9A9A; font-size: small;" type="button"
                    class="login-btn btn josefin-sans-heading">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-copy" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
                    </svg>
                    Copy
                </button>
            </div>

        </div>
    </div>
</body>

</html>
