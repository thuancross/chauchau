<!DOCTYPE html>
<html lang="vi">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Đăng nhập Chocopie</title>
        <!-- Bootstrap CSS đã nhúng -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Labrada:ital,wght@0,100..900;1,100..900&family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Labrada:ital,wght@0,100..900;1,100..900&family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>



            .libre-bodoni-subContent {
                font-family: "Libre Bodoni", serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }
            .libre-bodoni-heading {
                font-family: "Libre Bodoni", serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }
            .libre-bodoni-content {
                font-family: "Libre Bodoni", serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }
            .josefin-sans-heading {
                font-family: "Josefin Sans", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }
            body {
                min-height: 100vh;
                background-image: url('background.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                font-family: 'Times New Roman', Times, serif;
                margin: 0;
                padding: 0;
            }

            .top-title {
                padding-top: 32px;
                margin-bottom: 24px;
                text-align: center;
                color: #222;
            }

            .login-title {
                font-size: 2.15rem;
                font-weight: bold;
                letter-spacing: 1px;
                margin-bottom: 0.2rem;
            }

            .login-subtitle {
                font-size: 1.7rem;
                margin-bottom: 0;
            }

            .login-container {
                max-width: 350px;
                margin: 0 auto;
                padding: 0 15px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            form {
                width: 100%;
                text-align: center;
            }

            .form-control {
                border-radius: 18px;
                margin: 0.8rem auto;
                font-size: 1.05rem;
                padding: 0.7rem 1rem;
                border: 1px solid black;
                background: #F2F0EB;
                max-width: 250px;
                width: 250px;
                /* Cố định width input */
                display: block;
            }

            .form-control:focus {
                border-color: #d9b1a3;
                box-shadow: none;
            }

            .login-links {
                display: flex;
                justify-content: space-around;
                width: 100%;
                font-size: 0.98rem;
                margin: 1rem 0 1.6rem;
                color: #222;
            }

            .login-btn {
                background: #CF9A9A;
                color: #222;
                border: none;
                border-radius: 22px;
                width: 100%;
                padding: 0.7rem 0;
                font-weight: 600;
                font-size: 1.12rem;
                margin-bottom: 2.2rem;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
                transition: background 0.2s;
                max-width: 130px;
            }

            .login-btn:hover {
                background: #b97e6b;
                color: #fff;
            }

            .choco-img {
                width: 100%;
                height: auto;
                display: block;
                margin: 0 auto 30px auto;
            }

            @media (max-width: 400px) {
                .login-container {
                    max-width: 98vw;
                    padding: 0 2vw;
                }

                .form-control {
                    width: 90vw;
                    max-width: 250px;
                }

                .choco-img {
                    max-width: 95vw;
                }

                .top-title {
                    padding-top: 18px;
                    margin-bottom: 12px;
                }
            }

            div.container {
                padding-top: 50px;
            }

            a.link-demo {
                color: black;
                text-decoration: none;
                font-size: smaller;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="top-title">
                <div class="login-title libre-bodoni-heading">ĐĂNG NHẬP</div>
                <div class="login-subtitle libre-bodoni-content">Welcome to Chocopie!</div>
            </div>
            <div class="login-container">
                <form method="POST" action="<%=request.getContextPath()%>/messege">
                    <input hidden value="view" name="view">

                    <input required name="username" type="text" class="form-control" placeholder="Tên đăng nhập" />
                    <input required style="margin-top: 20px;" name="password" type="password" class="form-control" placeholder="Mật khẩu" />
                    <div class="login-links">
                        <a class="link-demo libre-bodoni-subContent" href="#">Tạo tài khoản mới</a>
                        <a class="link-demo libre-bodoni-subContent" href="#">Quên mật khẩu?</a>
                    </div>
                    <button style="margin-top: 20px;" type="submit" class="login-btn josefin-sans-heading">Đăng nhập</button>
                </form>
            </div>
        </div>
    </body>
</html>
